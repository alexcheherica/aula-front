<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dicas e Atalhos</title>
</head>
<body>
    <h1>Brincando com atalhos no VSCode</h1>
    <hr>

    <p><b><i>Nome</i></b></p>
    <!-- p>b>i, negrito e italico juntos -->

    <p><b><i></i></b></p>
    <p><b><i></i></b></p>
    <p><b><i></i></b></p>
    <!--  (p>b>i)*3 - fazer varios -->

    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <!--  ul>li*10 - fazer varias lista ordenadas -->

    <h2></h2>
    <hr>
    <p></p>
    <!--  h2+hr+p - fazer varias -->
    <!-- https://docs.emmet.io/cheat-sheet/ - site com varios atalhos-->

    <!-- shift alt seta para cima/baixo:duplicar linhas -->
     <p>teste</p>
     <p>teste</p>
     <p>teste</p>

     <!-- Alt seta para cima/baixo:mudar a ordem da linha -->
     <h2>bbbb</h2>
     <h2>aaaa</h2>

     <!--selecao mÃºltipla
     1)selecione o texto desejado
     2)aperte o ctrl, e logo a letra D, aperte a tecla esc -->
     <p>teste</p>
     <p>teste</p>
     <p>teste</p>
</body>
</html>
